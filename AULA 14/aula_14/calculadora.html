<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando</h1>
    <input type="number" name="numero1" id="numero1">
    <br>
    <input type="number" name="numero2" id="numero2">
    <br>
    <br>
    <input type="button" value="somar" onclick="somar()">
    <input type="button" value="diminuir" onclick="diminuir()">
    <br>
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <input type="button" value="dividir" onclick="dividir()">
    <br>
    <br>
    <div id="Resultado">Resultado</div>
    <script>
        function somar(){
            var in1 = document.querySelector('input#numero1');
            var in2 = document.getElementsByName('numero2')[0];
            var resp = document.getElementById('Resultado');
            var n1 = Number(in1.value);
            var n2 = Number(in2.value);
            var soma = n1 + n2;
            resp.innerHTML = soma;
        }
        function diminuir(){
            var in1 = document.querySelector('input#numero1');
            var in2 = document.getElementsByName('numero2')[0];
            var resp = document.getElementById('Resultado');
            var n1 = Number(in1.value);
            var n2 = Number(in2.value);
            var diminuir = n1 - n2;
            resp.innerHTML = diminuir;
        }
        function multiplicar(){
            var in1 = document.querySelector('input#numero1');
            var in2 = document.getElementsByName('numero2')[0];
            var resp = document.getElementById('Resultado');
            var n1 = Number(in1.value);
            var n2 = Number(in2.value);
            var multiplicar = n1 * n2;
            resp.innerHTML = multiplicar;
        }
        function dividir(){
            var in1 = document.querySelector('input#numero1');
            var in2 = document.getElementsByName('numero2')[0];
            var resp = document.getElementById('Resultado');
            var n1 = Number(in1.value);
            var n2 = Number(in2.value);
            var dividir = n1 / n2;
            resp.innerHTML = dividir;
        }
    </script>
</body>
</html>
